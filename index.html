<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/css/output.css" rel="stylesheet" />
    <title>Les petits plats - Recettes de cuisine</title>
  </head>
  <body class="bg-lightGray font-manrope text-blackPrimary">
    <header
      class="relative z-0 flex h-[690px] flex-col items-center justify-center gap-8 bg-opacity-50 bg-cover bg-center bg-no-repeat"
      style="
        background-image: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.3) 0%,
            rgba(0, 0, 0, 0.3) 100%
          ),
          url(&quot;./src/assets/images/backgroundHeader.webp&quot;);
      "
    >
      <div class="absolute left-[69px] top-14 z-10 flex gap-1">
        <img
          src="./src/assets/images/les-petits-plats_logo.svg"
          alt="les petits plats logo"
        />
        <img
          src="./src/assets/images/les-petits-plats_icon.svg"
          alt="les petits plat icone"
        />
      </div>
      <h1
        class="relative z-10 text-center font-anton text-[44px] text-yellowSecondary"
      >
        CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h1>
      <form class="relative w-full max-w-[954px] px-4">
        <input
          type="text"
          placeholder="Rechercher une recette, un ingrédient, ..."
          class="w-full rounded-[11px] bg-white px-9 py-6"
        />
        <button
          aria-label="search button"
          class="group absolute right-[10px] top-1/2 inline-flex h-[52px] w-[51px] -translate-x-1/2 -translate-y-1/2 items-center justify-center rounded-lg bg-blackPrimary transition-colors ease-in-out hover:bg-yellowSecondary hover:text-blackPrimary"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="29"
            viewBox="0 0 28 29"
            fill="none"
            class="text-white group-hover:text-blackPrimary"
          >
            <circle cx="10" cy="10.4219" r="9.5" stroke="currentColor" />
            <line
              x1="18.3536"
              y1="19.0683"
              x2="27.3536"
              y2="28.0683"
              stroke="currentColor"
            />
          </svg>
        </button>
      </form>
    </header>
    <main class="px-4">
      <!-- dropdown search  -->
      <div class="flex items-center justify-center">
        <div class="group relative">
          <button
            id="dropdown-button"
            class="inline-flex w-full content-center justify-center gap-16 rounded-b-xl rounded-t-xl bg-white p-4 text-sm font-medium text-blackPrimary focus:outline-none"
          >
            <span class="">Ingrédients</span>
            <span class="self-center" id="arrow-DropDown">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="8"
                viewBox="0 0 15 8"
                fill="none"
              >
                <path
                  d="M1 1L7.5 7L14 1"
                  stroke="#1B1B1B"
                  stroke-linecap="round"
                />
              </svg>
            </span>
          </button>
          <div
            id="dropdown-menu"
            class="absolute left-0 right-0 z-10 hidden overflow-hidden rounded-b-xl bg-white"
          >
            <!-- Search input -->
            <div class="px-4 pb-4">
              <div
                class="relative rounded border-2 border-gray-300 text-gray-600"
              >
                <input
                  id="search-input"
                  class="block w-[115px] px-2 py-1 text-sm focus:outline-none"
                  type="text"
                  autocomplete="off"
                />
                <button
                  id="delete-input"
                  class="absolute right-7 top-1/2 -translate-y-1/2"
                >
                  <span class="sr-only">Delete input</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="8"
                    height="8"
                    viewBox="0 0 8 8"
                    fill="none"
                  >
                    <path
                      d="M7 7L4 4M4 4L1 1M4 4L7 1M4 4L1 7"
                      stroke="#7A7A7A"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
                <button class="absolute right-2 top-1/2 -translate-y-1/2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                  >
                    <circle
                      cx="5"
                      cy="5"
                      r="4.75"
                      stroke="#7A7A7A"
                      stroke-width="0.5"
                    />
                    <line
                      x1="9.17678"
                      y1="9.32322"
                      x2="13.6768"
                      y2="13.8232"
                      stroke="#7A7A7A"
                      stroke-width="0.5"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <!-- Dropdown content goes here -->
            <a
              href="#"
              class="block w-full cursor-pointer px-4 py-2 text-gray-700 hover:bg-yellowSecondary active:bg-blue-100"
              >Jus de citron</a
            >
            <a
              href="#"
              class="block cursor-pointer px-4 py-2 text-gray-700 hover:bg-yellowSecondary active:bg-blue-100"
              >Glaçons</a
            >
            <a
              href="#"
              class="block cursor-pointer px-4 py-2 text-gray-700 hover:bg-yellowSecondary active:bg-blue-100"
              >Tomate</a
            >
            <a
              href="#"
              class="block cursor-pointer px-4 py-2 text-gray-700 hover:bg-yellowSecondary active:bg-blue-100"
              >Poulet</a
            >
          </div>
        </div>
      </div>

      <div class="h-32 w-full"></div>
      <section id="ListRecipes"></section>
    </main>

    <script src="./src/javascript/main.js" type="module"></script>
  </body>
</html>
